<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Schedule - Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Full Schedule</h1>
                <div class="header-buttons">
                    <a href="index.html" class="nav-button">Today's Schedule</a>
                    <button id="planButton" class="plan-button">
                        <span class="button-icon">ðŸŽ¯</span>
                        Plan My Day
                    </button>
                </div>
            </div>
            <div class="calendar-header">
                <button id="prevMonth" class="nav-month">&lt;</button>
                <h2 id="currentMonth">April 2025</h2>
                <button id="nextMonth" class="nav-month">&gt;</button>
            </div>
        </header>
        
        <main>
            <div class="calendar-grid">
                <div class="calendar-weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days" id="calendarDays">
                    <!-- Calendar days will be populated by JavaScript -->
                </div>
            </div>
        </main>

        <div id="chatModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>AI Assistant</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="chat-container">
                    <div id="chatMessages" class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="userInput" placeholder="Type your message...">
                        <button id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="full-schedule.js"></script>
</body>
</html>

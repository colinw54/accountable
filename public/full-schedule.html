<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountable - Full Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">Accountable</div>
        <div class="current-month" id="currentMonth"></div>
        <nav class="nav-links">
            <a href="index.html">Today</a>
            <a href="full-schedule.html">Full Schedule</a>
        </nav>
    </header>

    <div class="container">
        <div class="calendar-controls">
            <button id="prevMonth">Previous Month</button>
            <button id="nextMonth">Next Month</button>
        </div>
        <div class="calendar-grid"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">Your Accountability Partner</div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask me to plan your schedule...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="full-schedule.js"></script>
</body>
</html>

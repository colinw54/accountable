<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Accountable</div>
        <div id="currentDate" class="current-date"></div>
        <div class="nav-links">
            <a href="full-schedule.html">Full Schedule</a>
        </div>
    </header>

    <div class="main-container">
        <div class="schedule-container">
            <div class="timeline">
                <div class="time-column"></div>
                <div class="schedule-items"></div>
            </div>
        </div>

        <div class="assistants-container">
            <!-- Tab Navigation -->
            <div class="tab-navigation">
                <button class="tab-button active" data-tab="scheduler">
                    <i class="fas fa-calendar-alt"></i>
                    Scheduler
                </button>
                <button class="tab-button" data-tab="notifications">
                    <i class="fas fa-bell"></i>
                    Notifications
                    <span class="notification-badge" style="display: none;">0</span>
                </button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Scheduler Assistant -->
                <div class="chat-container scheduler-assistant active" data-tab-content="scheduler">
                    <div class="chat-header">
                        <h2>Schedule Assistant</h2>
                    </div>
                    <div class="chat-messages scheduler-messages"></div>
                    <div class="chat-input">
                        <button class="voice-chat-btn" title="Start voice chat">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <input type="text" placeholder="Type your scheduling request...">
                        <button class="send-btn">Send</button>
                    </div>
                </div>

                <!-- Notification Assistant -->
                <div class="chat-container notification-assistant" data-tab-content="notifications">
                    <div class="chat-header">
                        <h2>Notifications</h2>
                    </div>
                    <div class="notification-messages"></div>
                    <div class="chat-input">
                        <button class="voice-chat-btn" title="Start voice input">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <input type="text" placeholder="Speak or type your acknowledgment...">
                        <button class="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Details Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="modal-time" id="modalTime"></div>
            <div class="modal-description" id="modalDescription"></div>
            <div class="modal-priority" id="modalPriority"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
